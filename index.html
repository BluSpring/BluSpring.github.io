<!DOCTYPE html>
<html>
    <head>
        <title>Home - BluSpring</title>
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/font-awesome-pro.css">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    </head>
    <body>
        <!-- Very unnecessary but I like it :P -->
        <div class="app">
            <div id="home">
                <div class="pfp">
                    <img src="assets/img/New pfp again 2.png">
                </div>
                <span class="title">BluSpring</span>
                <div class="buttons">
                    <div class="twitter" onclick="window.location='https://twitter.com/BIuSpring'">
                        <a><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="youtube" onclick="window.location='https://youtube.com/IndoHQBlu'">
                        <a><i class="fab fa-youtube"></i></a>
                    </div>
                    <div class="twitch" onclick="window.location='https://twitch.tv/bluspring'">
                        <a><i class="fab fa-twitch"></i></a>
                    </div>
                    <div class="discord" onclick="window.location='https://discord.gg/CgJNzJBMf2'">
                        <a><i class="fab fa-discord"></i></a>
                    </div>
                    <div class="github" onclick="window.location='https://github.com/BluSpring'">
                        <a><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function changeScreen(type) {
                document.getElementById('home').style.animationName = 'fadeOut';
                document.getElementById('about').style.animationName = 'fadeOut';
                document.getElementById('specs').style.animationName = 'fadeOut';

                setTimeout(() => {
                    document.getElementById('home').style.display = 'none';
                    document.getElementById('about').style.display = 'none';
                    document.getElementById('specs').style.display = 'none';

                    document.getElementById(type).style.display = 'block';
                    document.getElementById(type).style.animationName = 'fadeIn';
                }, 1000);
            }
        </script>
    </body>
</html>
